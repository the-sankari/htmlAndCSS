<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />

    <!-- 
        Google fonts
        
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-wrap">
        <div class="form-header">
          <h2 class="form.heading">Sign up</h2>
          <p class="form-heading-note">It's free and takes a minuite only</p>
        </div>
        <div class="form-details">
          <form action="form.txt" class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />

            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <label for="confirm-password">First Name</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirm-password"
            />
            <br />

            <button type="submit" class="signup-button">Sign up</button>
          </form>
        </div>
        <div class="form-agree">
          <p id="conditions">
            By clicking the Sign up button, you agree to our
            <a href="" class="terms">Terms & Condition</a> and
            <a href="" class="terms">Privacy Policy</a>
          </p>
        </div>
      </div>
      <div class="form-footer">
        <p class="login-request">
          Already have an account? <a href="#">Login Here</a>
        </p>
      </div>
    </div>
  </body>
</html>
