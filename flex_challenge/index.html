<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="site-title pm">
          <p>Site Title</p>
        </div>
        <nav>
          <ul> 
            <li class="pm">Nav 1</li>
            <li class="pm">Nav 2</li>
            <li class="pm">Nav 3</li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <div class="post-title pm">
            <p>Post Title</p>
          </div>
          <div class="section-post-container">
            <div class="post-meta pm">
              <p>Post Meta</p>
            </div>
            <div class="main-content-container">
              <div class="main-content pm">
                <p>Main Content</p>
              </div>
              <div class="main-content-img pm">
                <p>Main Content Image</p>
              </div>
            </div>
          </div>
        </section>
        <aside>
          <div class="side-bar pm">
            <p>Side Bar</p>
          </div>
          <div class="ads pm">
            <p>Ads</p>
          </div>
          <div class="other-stuff pm">
            <p>Other Stuff</p>
          </div>
        </aside>
      </main>
      <footer class="pm">
        <p>@2018 footer</p>
      </footer>
</body>
</html>
